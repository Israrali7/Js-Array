        var colors = ["red", "green", "blue", "yellow"];

        var colorToAddAtBeginning = prompt("Enter a color to add to the beginning:");
        colors.unshift(colorToAddAtBeginning);
        console.log("Array after adding color to the beginning:", colors);

        var colorToAddAtEnd = prompt("Enter a color to add to the end:");

        colors.unshift("orange", "yellow");

        colors.shift();
        console.log("Array after deleting the first color:", colors);

        colors.pop();
        console.log("Array after deleting the last color:", colors);

        var indexToAddColor = prompt("Enter the index where you want to add a color:");
        var colorToAdd = prompt("Enter the color you want to add:");
        colors.splice(indexToAddColor, 0, colorToAdd);
        console.log("Array after adding color at the specified index:", colors);

        var indexToDelete = prompt("Enter the index from where you want to delete color(s):");
        var numberOfColorsToDelete = prompt("Enter the number of colors you want to delete:");
